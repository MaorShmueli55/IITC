<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <img class="icon" src="./maor.png" alt="">
        <a href="About.html">About</a>
        <div class="topRate">Top Rated</div>
        <div class="favorite">Favorites</div>
        <div class="orders">Orders</div>
    </nav>
    <h1>
        HOME PAGE
    </h1>
    <div class="search">
        <div>
            <label for="searchName">Search by name:</label>
            <input id="searchName" class="inputTitle searchInput" type="text" placeholder="Search By Name">
            <button class="searchNameBtn searchBtn">Search</button>
        </div>
        <div>
            <label for="searchId">Search by Id:</label>
            <input id="searchId" class="inputId searchInput" type="text" placeholder="Search By Id">
            <button class="searchIdBtn searchBtn">Search</button>
        </div>
    </div>
    <div class="container">
    </div>
    <div class="pages">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
    </div>
    <div class="order">
    </div>
    <div class="showOrder">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
