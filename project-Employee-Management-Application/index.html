<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management Application</h1>
        <table id="employees-table">
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>age</th>
                    <th>Start date</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
            <tfoot>
                <tr>
                    <td> employees:</td>
                    <td id="amount">0</td>
                </tr>
            </tfoot>
        </table>
        <hr>
        <form id="employee-form">
            <h3>Add new employee</h3>
            <label for="fName-input">First name:</label>
            <input
            id="fName-input"
            type="text"
            placeholder="Enter First name"
            required
          />
           <label for="lName-input">Last name:</label>
            <input
            id="lName-input"
            type="text"
            placeholder="Enter Last name"
            required
          />
          <label for="age-input">Age:</label>
            <input
            id="age-input"
            type="number"
            placeholder="Enter Age"
            required
          />
            <label for="department-inpUt">Department:</label>
            <input
            id="department-inpUt"
            type="text"
            placeholder="Enter Department"
            required
          />
           <label for="salary-input">Salary:</label>
            <input
            id="salary-input"
            type="number"
            placeholder="Enter Salary"
            required
          />
           <label for="date-input">Start date:</label>
            <input
            id="date-input"
            type="date"
            placeholder="Enter start date"
            required
          />
          <button>Add Employee</button>
        </form>
        <aside>
          <title>
            Filter
          </title>
          <div>
            <label for="fName-filter">First name:</label>
            <input
            id="fName-filter"
            type="text"
            placeholder="Enter First name"
            required
            />
          </div>
          <div>
            <label for="lName-filter">Last name:</label>
            <input
            id="lName-filter"
            type="text"
            placeholder="Enter Last name"
            required
            />
          </div>
          <div>
            <label for="department-filter">Department:</label>
              <select id="department-filter" name="department">
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
                <option value="HR">HR</option>
                <option value="Operations">Operations</option>
                <option value="Logistics">Logistics</option>
              </select>
          </div>
          <div>
            <label for="min-salary-filter">Min salary:</label>
              <input type="range" id="min-salary-filter" name="rangeInput" min="0" max="60000" value="50$" step="1">
              <span id="minSalaryValue">0$</span>
          </div>
          <div>
            <label for="max-salary-filter">Max salary:</label>
              <input type="range" id="max-salary-filter" name="rangeInput" min="0" max="60000" value="50$" step="1">
              <span id="maxSalaryValue">60000$</span>
          </div>
        </aside>
        <button class="Filter">Filter</button>

    </div>
    <script type="module" src="controller.js"></script>
</body>
</html>
